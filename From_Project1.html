<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form >
    <fieldset>
        <legend style="font-size: x-large">Event Registration </legend>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">
        
        <br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail">

        <br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone">

        <br>
        <label for="Occupation">Occupation</label><br>
       <select name="Occupation" id="Occupation">
           <option value="other">Other</option>
            <option value="Student">Student</option>
            <option value="fresher">Fresher</option>
            <option value="Proffesonal">Working professional</option>
       </select>

       <br>
       <p>Topics pf interest:</p>
       <label for="html">HTML</label>
       <input type="checkbox" name="interest" id="html" value="html"><br>
       <label for="css">CSS</label>
       <input type="checkbox" name="interest" id="css" value="css"><br>
       <label for="js">JavaScript</label>
       <input type="checkbox" name="interest" id="js"><br>
       <br>
       <label for="comment">Comments:</label><br>
       <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
    </fieldset>
</form>
</body>
</html>
